<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <form action="thanks.html" method="get">

        <label for="fn"> First Name:</label>
        <input id = 'fn' type="text" name="first_name" placeholder="First Name" requierd>

        <label for="ln"> Last Name:</label>
        <input id = 'ln' type="text" name="last_name" placeholder="Last Name" required>
      <p></p>
        <label for="email">Email:</label>
        <input id = 'email' type="email" name="use_email" placeholder="name@email.com" required>

      <label for="pword"> Password:</label>
        <input id = 'pword'type="password" name="user_password" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="y">Yes:</label>
        <input id = 'y' type="radio" name="age" value="Yes">
      <label for="n">No:</label>
        <input id = 'n' type="radio" name="age" value="No">

      <p>Do you have a Credit Card or Paypal?</p>

      <select name = 'payment'>
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit Feedback">

      </form>
  </body>
</html>
