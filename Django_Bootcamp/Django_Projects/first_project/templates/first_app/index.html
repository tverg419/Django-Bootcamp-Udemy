<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
  </head>
  <body>
    <h1>Hi Welcome to Django Level 2</h1>
    <h2>Here are your Access Records:</h2>

    <div class="django_two">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

        {% for acc in access_records %} <!-- Loops thru access_records and obtains info from each row -->
        <tr>
          <td>{{ acc.name }}</td>
          <td id="col1">{{ acc.date }}</td>
        </tr>
        {% endfor %} <!-- MUST End Loop -->
      </table>
      {% else %}
        <p>No Access Records Found!</p>
      {% endif %}

    </div>
    <img src="{% static "images/trees.jpg" %}">
  </body>
</html>
