<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <h1>This is Bootstrap!</h1>
    <!-- We check that the font is different because Bootstrap has its own -->
    <!-- default font. -->

    <div class="container">
      <h1>Hello World!</h1>
    </div>

    <!-- General Button Classes -->
    <button type="button" class="btn btn-primary btn-sm">Smaller button</button>
    <button type="button" class="btn btn-primary">Normal Button</button>
    <button type="button" class="btn btn-primary btn-lg">Larger button</button>

    <p></p>
    <!-- Active State v. Disabled -->
    <button type="button" class="btn btn-primary">Normal Button</button>
    <button type="button" class="btn btn-primary" disabled = 'disbled'>Disabled Button</button>

    <!-- Jumbotron Class -->
    <div class="container">

      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>

    </div>
    
  </body>
</html>
